{% extends "base.html" %}
{% block content%}

<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <h1>create a blog</h1>
            <form method="POST">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">title</label>
                <input type="email" name="email" class="form-control" id="email" placeholder="blog title">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">content</label>
                <textarea name="content" class="form-control" id="content" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">author</label>
                <input type="text" name="author" class="form-control" id="author" placeholder="author's name">
            </div>
            <button type="submit" class="btn btn-dark">submit blog</button>
        </div>
        </form>
        <div class="col-md-3"></div>
    </div>
</div>
{% endblock %}
