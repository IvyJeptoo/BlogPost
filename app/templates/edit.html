{% extends "base.html" %}
{% block content%}

<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <h1 align="centre">create a blog</h1>
            <form method="POST">
                <div class="mb-3">
                    <label for="title" class="form-label">title</label>
                    <input type="text" name="title" class="form-control" id="title" placeholder="blog title">
                </div>
                <div class="mb-3">
                    <label for="content" class="form-label">content</label>
                    <textarea name="content" class="form-control" id="content" rows="4"></textarea>
                </div>
                <div class="mb-3">
                    <label for="author" class="form-label">author</label>
                    <input type="text" name="author" class="form-control" id="author" placeholder="author's name">
                </div>
                <a href="/blogs"><button class="btn btn-dark">display blog</button></a>
        </div>
        </form>
        <div class="col-md-3"></div>
    </div>
</div>
{% endblock %}
