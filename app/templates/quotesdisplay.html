 {% extends "base.html" %}
 {% block content%}
 <div class="container">
     <div class="row">
         
         <div class="card">
             <div class="card-header">
                 Quote
             </div>
             <div class="card-body">
                 <blockquote class="blockquote mb-0">
                     <p>{{quote.quote}}</p>
                     <footer class="blockquote-footer">Quote by: <cite title="Source Title">{{quote.author}}</cite>
                     </footer>
                 </blockquote>
             </div>
         </div>
         

     </div>
 </div>
 {% endblock %}
